<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="table">
        <h2 class="title">
            Text Formatting Tags
        </h2>
        <table class="table">
            <thead>
                <tr>
                    <th class="head th">HTML Tag</th>
                    <th class="head th">Output</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="td">normal text</td>
                    <td class="td">hello world</td>
                </tr>
                <tr>
                    <td class="td">Font & its attributes</td>
                    <td class="attributed td">hello world</td>
                </tr>
                <tr>
                    <td class="td">&lt;B&gt;</td>
                    <td class="td bold">Bold</td>
                </tr>
                <tr>
                    <td class="td">&lt;I&gt;</td>
                    <td class="td italic">Italic</td>
                </tr>
                <tr>
                    <td class="td">&lt;U&gt;</td>
                    <td class="td underline">Underline</td>
                </tr>
                <tr>
                    <td class="td">&lt;EM&gt;</td>
                    <td class="td italic">Emphasis</td>
                </tr>
                <tr>
                    <td class="td">&lt;STRONG&gt;</td>
                    <td class="td bold">STRONG</td>
                </tr>
                <tr>
                    <td class="td">&lt;TELETYPE&gt;</td>
                    <td class="td mono">TELETYPE</td>
                </tr>
                <tr>
                    <td class="td">&lt;CITE&gt;</td>
                    <td class="td italic">Citation</td>
                </tr>
                <tr>
                    <td class="td">&lt;STRIKE&gt;</td>
                    <td class="td line-through">strike-through text</td>
                </tr>
                <tr>
                    <td class="td">&lt;BIG&gt;</td>
                    <td class="td text-lg">text in a big font</td>
                </tr>
                <tr>
                    <td class="td">&lt;SMALL&gt;</td>
                    <td class="td text-sm">text in a small font</td>
                </tr>
                <tr>
                    <td class="td">&lt;SUB&gt;</td>
                    <td class="td align-baseline">a<sub>b</sub></td>
                </tr>
                <tr>
                    <td class="td">&lt;SUP&gt;</td>
                    <td class="td align-baseline">a<sup>b</sup></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
